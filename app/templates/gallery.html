<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Grabaciones - Pi Surveillance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .video-info {
            margin-top: 10px;
        }

        .video-name {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .video-meta {
            font-size: 0.85em;
            color: #aaa;
        }

        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .player-content {
            width: 80%;
            max-width: 900px;
        }

        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #2563eb;
        }

        .no-videos {
            text-align: center;
            padding: 50px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <a href="/" class="back-btn">‚Üê Volver al Vivo</a>
        <h1>Grabaciones en el NAS</h1>

        <div id="video-grid" class="video-grid">
            <!-- Videos will be loaded here -->
            <div class="no-videos">Cargando grabaciones...</div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="player-modal" class="player-modal">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <div class="player-content">
            <h3 id="playing-title" style="margin-bottom: 15px; color: white;"></h3>
            <video id="video-player" controls>
                <source id="video-source" src="" type="video/x-msvideo">
                Tu navegador no soporta el formato AVI directamente.
                <a id="download-fallback" href="" download>Descargar video</a>
            </video>
            <p style="color: #aaa; font-size: 0.9em; margin-top: 10px;">
                Nota: Algunos navegadores necesitan plugins para reproducir .AVI directamente.
            </p>
        </div>
    </div>

    <script>
        async function loadRecordings() {
            try {
                const response = await fetch('/api/recordings');
                const videos = await response.json();
                const grid = document.getElementById('video-grid');

                if (videos.length === 0) {
                    grid.innerHTML = '<div class="no-videos">No hay grabaciones disponibles por el momento.</div>';
                    return;
                }

                grid.innerHTML = '';
                videos.forEach(vid => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.onclick = () => openPlayer(vid.filename);

                    card.innerHTML = `
                        <div class="video-info">
                            <span class="video-name">${vid.filename}</span>
                            <div class="video-meta">
                                üìÖ ${vid.date} | üíæ ${vid.size_mb} MB
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading recordings:', error);
            }
        }

        function openPlayer(filename) {
            const modal = document.getElementById('player-modal');
            const player = document.getElementById('video-player');
            const source = document.getElementById('video-source');
            const title = document.getElementById('playing-title');
            const fallback = document.getElementById('download-fallback');

            const videoUrl = `/recordings/${filename}`;

            title.innerText = filename;
            source.src = videoUrl;
            fallback.href = videoUrl;

            modal.style.display = 'flex';
            player.load();
            player.play();
        }

        function closePlayer() {
            const modal = document.getElementById('player-modal');
            const player = document.getElementById('video-player');
            player.pause();
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('player-modal');
            if (event.target == modal) {
                closePlayer();
            }
        }

        loadRecordings();
    </script>
</body>

</html>
