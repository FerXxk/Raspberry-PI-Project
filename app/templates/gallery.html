<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a Premium - Vigilancia Pi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117 radial-gradient(circle at top right, #161b22, #0d1117);
            color: #f0f6fc;
            padding: 40px 20px;
        }

        .gallery-wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #fff, #8b949e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .video-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-thumbnail {
            height: 180px;
            background: #161b22;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .card-thumbnail::after {
            content: '‚ñ∂';
            font-size: 40px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
        }

        .video-card:hover .card-thumbnail::after {
            color: #fff;
            transform: scale(1.2);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Player Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            padding: 40px;
            backdrop-filter: blur(20px);
            align-items: center;
            justify-content: center;
        }

        .modal-container {
            width: 100%;
            max-width: 1000px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .btn-close {
            position: absolute;
            top: 40px;
            right: 40px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-close:hover {
            background: #ef4444;
            transform: rotate(90deg);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 2px dashed var(--glass-border);
        }
    </style>
</head>

<body>
    <div class="gallery-wrapper">
        <header class="page-header">
            <div class="page-title">
                <h1>Grabaciones NAS</h1>
            </div>
            <a href="/" class="gallery-btn">‚Üê Volver al Dashboard</a>
        </header>

        <div id="video-grid" class="video-grid">
            <div class="empty-state">
                <span style="font-size: 40px; display: block; margin-bottom: 10px;">‚åõ</span>
                Sincronizando con el servidor...
            </div>
        </div>
    </div>

    <!-- Modal Player -->
    <div id="modal-player" class="modal">
        <button class="btn-close" onclick="closePlayer()">‚úï</button>
        <div class="modal-container">
            <h2 id="modal-title" style="margin-bottom: 20px; font-weight: 600;"></h2>
            <video id="v-player" controls preload="auto">
                <source id="v-source" src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        async function fetchRecordings() {
            try {
                const res = await fetch('/api/recordings');
                const data = await res.json();
                const grid = document.getElementById('video-grid');

                if (data.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <span style="font-size: 50px; display: block; margin-bottom: 20px;">üìÇ</span>
                            <p style="font-size: 1.2rem; margin: 0;">No se han detectado grabaciones todav√≠a.</p>
                            <p style="color: #8b949e; margin-top: 10px;">Los eventos aparecer√°n aqu√≠ autom√°ticamente.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = '';
                data.forEach(vid => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="card-thumbnail" onclick="playVideo('${vid.filename}')"></div>
                        <div class="card-content">
                            <span class="card-title">${vid.filename}</span>
                            <div class="card-meta">
                                <span>üìÖ ${vid.date}</span>
                                <span style="color: #3b82f6;">üíæ ${vid.size_mb} MB</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error('Fetch error:', e);
            }
        }

        function playVideo(file) {
            const modal = document.getElementById('modal-player');
            const player = document.getElementById('v-player');
            const source = document.getElementById('v-source');
            const title = document.getElementById('modal-title');

            title.innerText = file;
            source.src = `/recordings/${file}`;
            modal.style.display = 'flex';

            player.load();
            player.play();
        }

        function closePlayer() {
            const modal = document.getElementById('modal-player');
            const player = document.getElementById('v-player');
            player.pause();
            modal.style.display = 'none';
        }

        window.onclick = e => { if (e.target.id === 'modal-player') closePlayer(); }

        // Initial load
        fetchRecordings();
    </script>
</body>

</html>
