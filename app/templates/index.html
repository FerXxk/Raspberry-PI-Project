<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vigilancia Pi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1 style="text-align: center;">Cámara de Vigilancia</h1>

            <div class="header-info">
                <!-- Status Card -->
                <div class="info-card">
                    <span class="info-label">Estado</span>
                    <span class="info-value" id="status-val">CARGANDO...</span>
                </div>

                <!-- CPU Temp Card -->
                <div class="info-card">
                    <span class="info-label">CPU</span>
                    <span class="info-value" id="cpu-temp-val">--°C</span>
                </div>

                <!-- Ambient Temp Card -->
                <div class="info-card">
                    <span class="info-label">Ambiente</span>
                    <span class="info-value" id="amb-temp-val">--°C</span>
                </div>

                <!-- Humidity Card -->
                <div class="info-card">
                    <span class="info-label">Humedad</span>
                    <span class="info-value" id="humidity-val">--%</span>
                </div>

                <!-- Pressure Card -->
                <div class="info-card">
                    <span class="info-label">Presión</span>
                    <span class="info-value" id="pressure-val">-- hPa</span>
                </div>

                <!-- Time Card -->
                <div class="info-card">
                    <span class="info-label">Hora Local</span>
                    <span class="info-value" id="time-val">--:--:--</span>
                </div>
            </div>
        </header>

        <main>
            <div class="video-container">
                <img src="{{ url_for('main.video_feed') }}" alt="Transmisión en vivo" class="video-feed">
            </div>
        </main>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('time-val').innerText = now.toLocaleTimeString();
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                const statusVal = document.getElementById('status-val');
                const cpuVal = document.getElementById('cpu-temp-val');
                const ambVal = document.getElementById('amb-temp-val');
                const humVal = document.getElementById('humidity-val');
                const presVal = document.getElementById('pressure-val');

                // Status Text
                let displayText = data.status;
                if (data.status === 'GRABANDO' && data.duration !== undefined) {
                    displayText += ` (${data.duration}s)`;
                }

                if (statusVal) statusVal.innerText = displayText;

                // Update Values
                if (cpuVal && data.cpu_temp) cpuVal.innerText = data.cpu_temp;
                if (ambVal && data.location_temp) ambVal.innerText = data.location_temp;
                if (humVal && data.humidity) humVal.innerText = data.humidity;
                if (presVal && data.pressure) presVal.innerText = data.pressure;

                // Status Color
                if (statusVal) {
                    statusVal.className = 'info-value'; // Reset
                    if (data.status === 'GRABANDO') {
                        statusVal.classList.add('value-grabando');
                    } else {
                        statusVal.classList.add('value-vigilando');
                    }
                }

            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        setInterval(updateClock, 1000);
        setInterval(updateStatus, 1000);
        updateClock();
        updateStatus();
    </script>
</body>

</html>
