<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vigilancia Pi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1 style="text-align: center;">Cámara de Vigilancia</h1>

            <div class="header-info">
                <!-- Mode Card -->
                <div class="info-card mode-card">
                    <span class="info-label">Modo Actual</span>
                    <span class="info-value" id="mode-val">Modo 2</span>
                </div>

                <!-- Status Card -->
                <div class="info-card">
                    <span class="info-label">Estado</span>
                    <span class="info-value" id="status-val">CARGANDO...</span>
                </div>

                <!-- CPU Temp Card -->
                <div class="info-card">
                    <span class="info-label">CPU</span>
                    <span class="info-value" id="cpu-temp-val">--°C</span>
                </div>

                <!-- Ambient Temp Card -->
                <div class="info-card">
                    <span class="info-label">Ambiente</span>
                    <span class="info-value" id="amb-temp-val">--°C</span>
                </div>

                <!-- Humidity Card -->
                <div class="info-card">
                    <span class="info-label">Humedad</span>
                    <span class="info-value" id="humidity-val">--%</span>
                </div>

                <!-- Pressure Card -->
                <div class="info-card">
                    <span class="info-label">Presión</span>
                    <span class="info-value" id="pressure-val">-- hPa</span>
                </div>

                <!-- Time Card -->
                <div class="info-card">
                    <span class="info-label">Hora Local</span>
                    <span class="info-value" id="time-val">--:--:--</span>
                </div>
            </div>

            <!-- Mode Toggle Button -->
            <div class="mode-toggle-container">
                <button id="mode-toggle-btn" class="mode-toggle-btn" onclick="toggleMode()">
                    <span id="mode-btn-text">Cambiar a Modo 1</span>
                </button>
            </div>
        </header>

        <main>
            <div class="video-container">
                <img src="{{ url_for('main.video_feed') }}" alt="Transmisión en vivo" class="video-feed">
            </div>
        </main>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('time-val').innerText = now.toLocaleTimeString();
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                const statusVal = document.getElementById('status-val');
                const cpuVal = document.getElementById('cpu-temp-val');
                const ambVal = document.getElementById('amb-temp-val');
                const humVal = document.getElementById('humidity-val');
                const presVal = document.getElementById('pressure-val');

                // Status Text
                let displayText = data.status;
                if (data.status === 'GRABANDO' && data.duration !== undefined) {
                    displayText += ` (${data.duration}s)`;
                }

                if (statusVal) statusVal.innerText = displayText;

                // Update Values
                if (cpuVal && data.cpu_temp) cpuVal.innerText = data.cpu_temp;
                if (ambVal && data.location_temp) ambVal.innerText = data.location_temp;
                if (humVal && data.humidity) humVal.innerText = data.humidity;
                if (presVal && data.pressure) presVal.innerText = data.pressure;

                // Status Color
                if (statusVal) {
                    statusVal.className = 'info-value'; // Reset
                    if (data.status === 'GRABANDO') {
                        statusVal.classList.add('value-grabando');
                    } else {
                        statusVal.classList.add('value-vigilando');
                    }
                }

                // Update Mode Display
                const modeVal = document.getElementById('mode-val');
                const modeBtn = document.getElementById('mode-btn-text');

                if (data.mode !== undefined) {
                    if (modeVal) {
                        modeVal.innerText = `Modo ${data.mode}`;
                        modeVal.className = 'info-value';
                        if (data.mode === 1) {
                            modeVal.classList.add('value-mode1');
                        } else {
                            modeVal.classList.add('value-mode2');
                        }
                    }

                    if (modeBtn) {
                        const targetMode = data.mode === 1 ? 2 : 1;
                        modeBtn.innerText = `Cambiar a Modo ${targetMode}`;
                    }
                }

            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function toggleMode() {
            try {
                const response = await fetch('/mode');
                const data = await response.json();
                const currentMode = data.mode;
                const newMode = currentMode === 1 ? 2 : 1;

                const toggleResponse = await fetch('/mode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mode: newMode })
                });

                const result = await toggleResponse.json();

                if (result.success) {
                    // Update UI immediately
                    updateStatus();

                    // Show feedback
                    const btn = document.getElementById('mode-toggle-btn');
                    const originalText = btn.querySelector('#mode-btn-text').innerText;
                    btn.querySelector('#mode-btn-text').innerText = '✓ Modo cambiado!';
                    btn.style.backgroundColor = '#22c55e';

                    setTimeout(() => {
                        btn.style.backgroundColor = '';
                        updateStatus();
                    }, 2000);
                } else {
                    console.error('Failed to toggle mode:', result);
                }
            } catch (error) {
                console.error('Error toggling mode:', error);
            }
        }

        setInterval(updateClock, 1000);
        setInterval(updateStatus, 1000);
        updateClock();
        updateStatus();
    </script>
</body>

</html>
