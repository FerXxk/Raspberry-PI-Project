<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vigilancia Pi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cámara de Vigilancia</h1>
            <div class="status-badge">En Vivo • <span id="clock">--:--:--</span></div>
        </header>
        
        <main>
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" alt="Transmisión en vivo" class="video-feed">
            </div>
        </main>

        <footer>
            Raspberry Pi Surveillance System
        </footer>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
