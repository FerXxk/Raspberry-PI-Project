<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vigilancia Pi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1 style="text-align: center;">Cámara de Vigilancia</h1>

            <div class="header-info">
                <!-- Status Card -->
                <div class="info-card">
                    <span class="info-label">Estado</span>
                    <span class="info-value" id="status-val">CARGANDO...</span>
                </div>

                <!-- Temp Card -->
                <div class="info-card">
                    <span class="info-label">CPU Temp</span>
                    <span class="info-value" id="temp-val">--°C</span>
                </div>

                <!-- Time Card -->
                <div class="info-card">
                    <span class="info-label">Hora Local</span>
                    <span class="info-value" id="time-val">--:--:--</span>
                </div>
            </div>
        </header>

        <main>
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" alt="Transmisión en vivo" class="video-feed">
            </div>
        </main>

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('time-val').innerText = now.toLocaleTimeString();
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                const statusVal = document.getElementById('status-val');
                const tempVal = document.getElementById('temp-val');

                // Status Text
                let displayText = data.status;
                if (data.status === 'GRABANDO' && data.duration !== undefined) {
                    displayText += ` (${data.duration}s)`;
                }
                statusVal.innerText = displayText;

                // Status Color
                statusVal.className = 'info-value'; // Reset
                if (data.status === 'GRABANDO') {
                    statusVal.classList.add('value-grabando');
                } else {
                    statusVal.classList.add('value-vigilando');
                }

                // Temp
                if (data.temp) {
                    tempVal.innerText = data.temp;
                }

            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        setInterval(updateClock, 1000);
        setInterval(updateStatus, 1000);
        updateClock();
        updateStatus();
    </script>
</body>

</html>
